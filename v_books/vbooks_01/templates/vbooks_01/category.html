{% extends 'vbooks_01/base.html' %}

{% block title %}{{ category }}{% endblock %}

{% block content %}
<h1>{{ category }}</h1>
<div class="ebook-list">
  {% for ebook in ebooks %}
    <div class="ebook-item">
      <a href="{% url 'ebook_detail' ebook.id %}">
        {% if ebook.cover %}
          <img src="{{ ebook.cover.url }}" alt="{{ ebook.title }}" class="cover">
        {% endif %}
        <h3>{{ ebook.title }}</h3>
      </a>
    </div>
  {% empty %}
    <p>No hay ebooks en esta categor√≠a.</p>
  {% endfor %}
</div>
{% endblock %}
